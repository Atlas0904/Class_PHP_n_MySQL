<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 2 PHP and MySQL: Table</title>
</head>
<body>
    <h1>Class 2 PHP and MySQL: Table</h1>
    <table border="2px" bgcolor="yellow">
    
    <h2>Use tr*2>td*3 產生2col, 3row的table</h2>
    <tr bgcolor="green">
        <td width="50px">(0,0) 50px</td>
        <td width="100px"><center>裡面包<center>(0,1) 100px</center></td>
        <td width="200px" align="center">(0,2) center</td>
    </tr>
    <tr bgcolor="red">
        <td>(1,0)</td>
        <td>(1,1)</td>
        <td>(1,2)</td>
    </tr>    
    </table>
    
    <br>
    <table border="2px" width="300px">
        <tr border="2px" width="300px" bgcolor="blue" align="center">
            <td  colspan="3">
            Demo Colspan =3
            </td>
        </tr>
        <tr>
            <td>(1,0)</td>
            <td>(1,1)</td>
            <td>(1,2)</td>
        </tr>
        
        
        
    </table>
    
    <br>
    <table width="500px" border="2px">
        <tr bgcolor="grey">
            <td colspan="4" align="center">這是一個寬度500, border為2的表格</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="3" bgcolor="blue"><font color="white">有三個row的TD而且是白色</font></td>
            <td> TD2 </td>
        </tr>
        <tr>
            <td height="50px" bgcolor="yellow">我比較高高度為50</td>
        </tr>
        <tr>
            <td align="right" bgcolor="orange">我是向右對齊</td>
        </tr>
        
    </table>
    
</body>
</html>
